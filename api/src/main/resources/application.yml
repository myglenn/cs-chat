server:
  port: 8080

spring:
  profiles:
    active: local
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

file:
  upload-dir: /path/to/your/local/upload

mybatis:
  type-handlers-package: org.apache.ibatis.type.jsr310
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mappers/**/*.xml

jwt:
  secret: b2lpczNYSmZSZ0xnZEtXa2dHWndzdFV4aXZ1NU4xdWg=

logging:
  level:
    org.springframework.security: DEBUG