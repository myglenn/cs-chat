<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - demo 고객 소통 프로그램</title>

    <!-- Noto Sans 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<button class="theme-toggle" id="themeToggle" aria-label="테마 변경"></button>

<!-- 로그인 컨테이너 -->
<div class="login-container">
    <div class="login-wrapper">
        <!-- 로그인 카드 -->
        <div class="login-card">
            <!-- 로고 및 텍스트 -->
            <div class="login-header">
                <!-- 로고 -->
                <div class="logo" id="loginLogo"></div>

                <!-- 텍스트 -->
                <div class="login-title-group">
                    <h1 class="login-title">고객 소통 프로그램</h1>
                    <p class="login-subtitle">demo 관리 시스템</p>
                </div>
            </div>

            <!-- 로그인 폼 -->
            <form class="login-form"  id="login-form">
                <!-- 아이디 입력 -->
                <div class="form-group">
                    <label for="loginId" class="form-label">아이디</label>
                    <div class="form-input-wrapper">
                        <input
                                type="text"
                                id="loginId"
                                name="loginId"
                                class="form-input"
                                placeholder="아이디를 입력하세요"
                                required
                        />
                    </div>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="form-input-wrapper">
                        <input
                                type="password"
                                id="password"
                                class="form-input has-icon"
                                placeholder="비밀번호를 입력하세요"
                                required
                        />
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="비밀번호 보기"></button>
                    </div>
                </div>

                <!-- 체크박스 옵션 -->
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="saveId" class="checkbox-input" />
                        <label for="saveId" class="checkbox-label">아이디 저장</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="rememberMe" class="checkbox-input" />
                        <label for="rememberMe" class="checkbox-label">자동 로그인</label>
                    </div>
                </div>

                <!-- 로그인 버튼 -->
                <div class="button-group">
                    <button type="submit" class="btn-login">로그인</button>
                </div>

                <!-- 관리자 문의 버튼 -->
                <div>
                    <button type="button" class="btn-forgot" id="forgotPasswordBtn">
                        비밀번호를 잊으셨나요?
                    </button>
                </div>
            </form>
            <div id="error-message" style="color: red;"></div>
        </div>

        <!-- 하단 푸터 -->
        <div class="login-footer">
            <p>© 2025 myglenn. All rights reserved.</p>
        </div>
    </div>
</div>

<script src="/js/common_api.js"></script>
<script src="/js/cfg.js"></script>
<script src="/js/common.js"></script> <script src="/js/login.js"></script>
</body>
</html>
