<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - demo 고객 소통 프로그램</title>

    <!-- Noto Sans 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<!-- 테마 토글 버튼 -->
<button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
    <svg class="sun-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg class="moon-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
</button>

<!-- 로그인 컨테이너 -->
<div class="login-container">
    <div class="login-wrapper">
        <!-- 로그인 카드 -->
        <div class="login-card">
            <!-- 로고 및 텍스트 -->
            <div class="login-header">
                <!-- 로고 -->
                <div class="logo-container">
                    <div class="logo">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                    </div>
                </div>

                <!-- 텍스트 -->
                <div class="login-title-group">
                    <h1 class="login-title">고객 소통 프로그램</h1>
                    <p class="login-subtitle">demo 관리 시스템</p>
                </div>
            </div>

            <!-- 로그인 폼 -->
            <form class="login-form"  id="login-form">
                <!-- 아이디 입력 -->
                <div class="form-group">
                    <label for="loginId" class="form-label">아이디</label>
                    <div class="form-input-wrapper">
                        <input
                                type="text"
                                id="loginId"
                                name="loginId"
                                class="form-input"
                                placeholder="아이디를 입력하세요"
                                required
                        />
                    </div>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="form-input-wrapper">
                        <input
                                type="password"
                                id="password"
                                class="form-input has-icon"
                                placeholder="비밀번호를 입력하세요"
                                required
                        />
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="비밀번호 보기">
                            <svg class="eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg class="eye-off-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- 체크박스 옵션 -->
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="saveId" class="checkbox-input" />
                        <label for="saveId" class="checkbox-label">아이디 저장</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="rememberMe" class="checkbox-input" />
                        <label for="rememberMe" class="checkbox-label">자동 로그인</label>
                    </div>
                </div>

                <!-- 로그인 버튼 -->
                <div class="button-group">
                    <button type="submit" class="btn-login">로그인</button>
                </div>

                <!-- 관리자 문의 버튼 -->
                <div>
                    <button type="button" class="btn-forgot" id="forgotPasswordBtn">
                        비밀번호를 잊으셨나요?
                    </button>
                </div>
            </form>
            <div id="error-message" style="color: red;"></div>
        </div>

        <!-- 하단 푸터 -->
        <div class="login-footer">
            <p>© 2025 myglenn. All rights reserved.</p>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="/js/common_api.js"></script>
<script src="/js/login.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
