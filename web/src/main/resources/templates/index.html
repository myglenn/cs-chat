<!DOCTYPE html>
<html lang="ko">
<head>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 관리 - demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/consultation.css">
</head>
<body data-page="consultation">
<div class="loading-overlay">
    <div class="loading-spinner"></div>
</div>
<th:block th:replace="layout/header :: headerFragment"></th:block>
<th:block th:replace="layout/sidebar :: sidebarFragment"></th:block>

<main id="mainContent" class="main-content">
    <div class="chat-layout" id="chatLayout">
        <div class="chat-list" id="chatList">
            <div class="chat-list-header">
                <div class="chat-list-search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="search-icon">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                    <input type="text" class="form-input" id="listSearchInput" placeholder="대리점 검색">
                    <button class="search-btn" id="listSearchBtn" aria-label="검색">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                    </button>
                    <button class="btn btn-primary" id="openModalBtn" style="margin-left: 0.5rem;">
                        발송
                    </button>

                    <button class="btn btn-secondary" id="openDmModalBtn" style="margin-left: 0.5rem; display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 11v5a2 2 0 0 0 2 2h2"></path>
                            <path d="M19 16v-5a2 2 0 0 0-2-2h-2"></path>
                            <path d="M5 16H4a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1h1"></path>
                            <path d="M19 11h1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-1"></path>
                            <path d="m12 16-3-5h6l-3 5Z"></path>
                            <path d="M8 8a4 4 0 0 1 8 0"></path>
                            <path d="M12 3v1"></path>
                        </svg>
                        DM 발송
                    </button>
                </div>

                <div class="chat-list-filter">
                    <button class="filter-chip active" data-status="IN_PROGRESS">진행중</button>
                    <button class="filter-chip" data-status="CLOSED">완료</button>

                    <div class="category-filter-wrapper">
                        <button class="category-filter-btn" id="categoryFilterBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="12" cy="5" r="1"></circle>
                                <circle cx="12" cy="19" r="1"></circle>
                            </svg>
                            <span id="categoryFilterLabel">전체</span>
                        </button>
                        <div class="category-filter-dropdown" id="categoryFilterDropdown">
                            <div class="category-filter-content">
                                <div class="category-filter-options">
                                    <label class="category-filter-option"><input type="checkbox" value="영업문의"><span
                                            class="category-checkbox"></span><span
                                            class="category-label">영업문의</span></label>
                                    <label class="category-filter-option"><input type="checkbox" value="장애/기술지원"><span
                                            class="category-checkbox"></span><span class="category-label">장애/기술지원</span></label>
                                    <label class="category-filter-option"><input type="checkbox" value="청구/정산"><span
                                            class="category-checkbox"></span><span
                                            class="category-label">청구/정산</span></label>
                                    <label class="category-filter-option"><input type="checkbox" value="기타"><span
                                            class="category-checkbox"></span><span
                                            class="category-label">기타</span></label>
                                </div>
                                <div class="category-filter-actions">
                                    <button class="btn-category-cancel" id="cancelCategoryBtn">취소</button>
                                    <button class="btn-category-apply" id="applyCategoryBtn">적용</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-list-body" id="chatListBody"></div>
            <div class="pagination-container" id="paginationContainer"></div>
        </div>


        <div class="chat-view" id="chatView">
            <div class="chat-header">
                <button class="back-button" id="backToListBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 18-6-6 6-6"></path>
                    </svg>
                </button>
                <div class="chat-header-info">
                    <h2 class="chat-header-title" id="chatTitle">상담을 선택해주세요</h2>
                    <p class="chat-header-subtitle" id="chatSubtitle"></p>
                    <p class="chat-header-preview" id="chatPreview"></p>
                </div>
                <div class="chat-header-actions">
                    <button class="btn btn-icon" id="toggleMessageSearchBtn" title="메시지 검색">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                    </button>
                    <button class="btn btn-primary" id="completeBtn" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        완료
                    </button>
                </div>
            </div>

            <div class="chat-search-header" id="messageSearchHeader" style="display: none;">
                <button class="btn btn-icon" id="closeMessageSearchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </button>
                <input type="text" class="chat-search-input" id="messageSearchInput" placeholder="메시지 검색">
                <div class="chat-search-result-count" id="messageSearchResultCount">0/0</div>
                <button class="btn btn-icon" id="searchPrevBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m18 15-6-6-6 6"></path>
                    </svg>
                </button>
                <button class="btn btn-icon" id="searchNextBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m6 9 6 6 6-6"></path>
                    </svg>
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div style="text-align: center; color: var(--muted-foreground); padding: 2rem;">상담을 선택하면 메시지가 표시됩니다
                </div>
            </div>

            <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                <div id="attachedFilesContainer" class="attached-files-container" style="display: none;"></div>
                <div class="chat-input-wrapper">
                    <button class="btn btn-icon" id="attachFileBtn" title="파일 첨부">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>
                    <textarea class="chat-input" id="messageInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
                    <button class="btn btn-primary btn-icon" id="sendMessageBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z"></path>
                            <path d="M22 2 11 13"></path>
                        </svg>
                    </button>
                </div>
                <input type="file" id="fileInput" style="display: none;" multiple>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/js/cfg.js}"></script>
<script th:src="@{/js/common_api.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/consultation.js}"></script>
</body>
</html>
